<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Портфолио web-разработчика" />
    <meta name="keywords" content="web-разработка, верстка, HTML, CSS" />
    <title>Основы HTML. Текст и изображения</title>
  </head>

  <body>
    <header></header>

    <main>
      <!-- ? Упорядоченный список -->
      <ol start="3" title="Упорядоченный список">
        <li>Выучить HTML/CSS</li>
        <li>Выучить JavaScript</li>
        <li>Заработать много денег</li>
        <li>Уехать отдыхать на море</li>
      </ol>

      <!-- ? Список терминов -->
      <dl>
        <dt>Первый термин</dt>
        <dd>Описание первого термина</dd>
        <dt>Второй термин</dt>
        <dd>Описание второго термина</dd>
      </dl>

      <!-- ? Цитирование -->
      <blockquote>
        "Веселая цитата"
        <cite>(с) Рома</cite>
      </blockquote>

      <!-- Тег <pre> Для сохранения форматирования -->
      <pre>
      /\_/\
     ( o.o )
      = ^ =
      </pre>

      <!-- 
      ? Мнемоники — это особые строки, которые начинаются с амперсанда (&) и заканчиваются точкой с запятой (;).
      Например, знак меньше на страницу можно вставить мнемоникой &lt; (less than), 
      а знак больше мнемоникой &gt; (greater than):

      Полный список тут -> https://dev.w3.org/html5/html-author/charref
    -->

      <!-- Для обозначения фрагментов кода есть специальный тег, который так и называется <code>. 
    -->
      <code> &lt;ul&gt; &lt;/ul&gt; </code>
    </main>

    <footer></footer>
  </body>
</html>
